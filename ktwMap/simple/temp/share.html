</head>
<body>

<div id='map'></div>

<script type="text/javascript">

    var bounds = [[0,0], [1570,1910]];

    var map = K.map('map', {
        crs: K.CRS.Simple,
        maxZoom: 1,
        minZoom: -2,
        maxBounds: bounds
    });

    map.getContainer().style.width = '100vw';
    map.getContainer().style.height= '100vh';
    document.body.style.margin = 0;

    var image = K.imageOverlay('class-diagram.png', bounds).addTo(map);

    map.fitBounds(bounds);

    K.control.social({default_text: "Guess where I am",position: "bottomright"}).addTo(map);

</script>



</body>
