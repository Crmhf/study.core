<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>最简单的jquery插件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../3rd/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript">
        (function($) {
            jQuery.extend({//写法1
                a: function(h){
                    $("#ad").html(h);
                },
                b:function(h){
                    alert(h);
                }
            })
        })(jQuery);

        (function($) {//写法2
            jQuery.a=function(h){
                $("#ad").html(h);
            }
            jQuery.b=function(h){
                alert(h);
            }
        })(jQuery);

        $(document).ready(function(){
            $.a("abc");
            $.b("xyz");
        });

    </script>

</head>
<body>
<h3>最简单的jQuery插件</h3>
<div id="ad"></div>
</body>
</html>
